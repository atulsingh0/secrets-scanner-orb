description: >
  Scan the repository using git secrets

parameters:
  directory:
    type: string
    default: "."
    description: "Directory to scan"

steps:
  - checkout
  - run: git clone git@github.com:awslabs/git-secrets.git
  - run: cd git-secrets && sudo make install
  - run: git secrets --register-aws --global
  - run: git secrets --scan -r << parameters.directory >>
