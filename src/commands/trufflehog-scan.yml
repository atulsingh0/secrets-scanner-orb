description: >
  Scan the repository using trufflehog

parameters:
  directory:
    type: string
    default: "."
    description: "Directory to scan"
steps:
  - checkout
  - run:
      name: installing trufflehog
      command: <<include(scripts/install-trufflehog.sh)>>
  - run:
      name: scanning
      command: trufflehog --no-update filesystem --directory << parameters.directory >>
