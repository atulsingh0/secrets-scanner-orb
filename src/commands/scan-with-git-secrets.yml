description: >
  Scan the repository using git secrets

parameters:
  directory:
    type: string
    default: "."
    description: "Directory to scan"

steps:
  - checkout
  - run:
      name: cloning git-secret tool
      command: git clone git@github.com:awslabs/git-secrets.git
  - run:
      name: installing git-secret
      command: cd git-secrets && sudo make install
  - run:
      name: register scanning for aws creds
      command: git secrets --register-aws --global
  - run:
      name: scanning
      command: git secrets --scan -r << parameters.directory >>
